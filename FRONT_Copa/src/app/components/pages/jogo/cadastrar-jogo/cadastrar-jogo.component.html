<mat-card class="container">
  <mat-card-header><mat-card-title> Cadastrar Jogo </mat-card-title> </mat-card-header>
  <mat-card-content>
    <!-- seleção A -->
    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoes">Seleção A</mat-label>
      <mat-select [(ngModel)]="id">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.id }} - {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- seleção B -->
    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoes">Seleção B</mat-label>
      <mat-select [(ngModel)]="id">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.id }} - {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
  </mat-card-content>
  <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
</mat-card>
